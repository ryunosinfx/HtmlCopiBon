printWidth: 120
tabWidth: 4
useTabs: true
semi: true
singleQuote: true
quoteProps: 'as-needed'
trailingComma: 'es5'
bracketSpacing: true
bracketSameLine: false
arrowParens: 'avoid'
requirePragma: false
insertPragma: false
htmlWhitespaceSensitivity: 'css'
vueIndentScriptAndStyle: false
endOfLine: 'lf'
embeddedLanguageFormatting: 'auto'
singleAttributePerLine: false
